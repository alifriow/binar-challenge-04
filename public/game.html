<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-coklat-muda">
    <header>
        <div class="px-9 py-5 flex items-center gap-x-6">
            <div class="arrow">
                <a href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 font-extrabold text-coklat-tua" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
            </div>
            <div class="w-10 h-10">
                <img src="../assets/logo.png" alt="" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-xl lg:text-4xl text-kuning-tua font-bold">ROCK PAPER SCISSORS</h1>
            </div>
        </div>
    </header>
    <main class="pt-10 md:max-w-4xl mx-auto min-h-full">
        <div class="px-9 py-5">
            <div class="flex flex-col md:flex-row  md:flex-grow gap-y-10">
                <!-- User -->
                <div>
                    <h3 class="text-xl lg:text-4xl text-black font-bold uppercase tracking-wider md:text-center">User
                    </h3>
                    <div class="mt-5 flex justify-between md:flex-col md:gap-y-5 items-center" id="players-input">
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100">
                            <img src="../assets/batu.png" alt="" class="object-cover">
                        </div>
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100">
                            <img src="../assets/kertas.png" alt="" class="object-cover">
                        </div>
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100">
                            <img src="../assets/gunting.png" alt="" class="object-cover">
                        </div>
                    </div>
                </div>
                <!-- User -->

                <!-- button & info -->
                <div class="flex items-center justify-center md:flex-col md:flex-grow px-3 md:mt-[120px]">
                    <div class="w-6/12 md:hidden"></div>

                    <div class="w-6/12 md:w-full h-full flex items-center md:justify-center" id="text-result">
                        <div class="vs">
                            <h2 class="text-6xl text-red-700 font-bold md:text-8xl">VS</h2>
                        </div>
                        <div class="p-3 bg-hijau-muda rounded-xl hidden menang transform -rotate-12 animate-bounce">
                            <h2 class="text-xl md:text-4xl uppercase text-white font-bold">User Wins
                            </h2>
                        </div>
                        <div class="p-3 bg-hijau-muda rounded-xl hidden kalah transform -rotate-12 animate-bounce">
                            <h2 class="text-xl md:text-4xl uppercase text-white font-bold">User Loose</h2>
                        </div>
                        <div class="p-3 bg-hijau-tua rounded-xl hidden imbang transform -rotate-12 animate-bounce">
                            <h2 class="text-xl md:text-4xl uppercase text-white font-bold">Draw</h2>
                        </div>
                    </div>
                    <div class="w-10 md:w-16 cursor-pointer refresh">
                        <img src="../assets/refresh.png" alt="">
                    </div>
                </div>
                <!-- button & info -->

                <!-- Computer -->
                <div>
                    <h3 class="text-xl lg:text-4xl text-black font-bold uppercase tracking-wider md:text-center">Com
                    </h3>
                    <div class="mt-5 flex justify-between md:flex-col md:flex-grow md:gap-y-5" id="com-result">
                        <div class="w-24 flex items-center justify-center p-3 rounded-[30px] transition duration-100">
                            <img src="../assets/batu.png" alt="" class="object-cover">
                        </div>
                        <div class="w-24 flex items-center justify-center p-3 rounded-[30px] transition duration-100">
                            <img src="../assets/kertas.png" alt="" class="object-cover">
                        </div>
                        <div class="w-24 flex items-center justify-center p-3 rounded-[30px] transition duration-100">
                            <img src="../assets/gunting.png" alt="" class="object-cover">
                        </div>
                    </div>
                </div>
                <!-- Computer -->
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>

</body>

</html>
