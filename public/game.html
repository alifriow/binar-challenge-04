<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS JIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-coklat-muda">
    <header>
        <div class="px-9 py-5 flex items-center gap-x-6">
            <div class="arrow">
                <a href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 font-extrabold text-coklat-tua" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
            </div>
            <div class="w-10 h-10">
                <img src="../assets/logo.png" alt="" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-xl lg:text-4xl text-kuning-tua font-bold">ROCK PAPER SCISSORS</h1>
            </div>
        </div>
    </header>
    <main class="mt-10">
        <div class="px-9 py-5">
            <div class="flex flex-col gap-y-10">
                <!-- Players 1 -->
                <div>
                    <h3 class="text-xl lg:text-4xl text-black font-bold uppercase tracking-wider">Players 1</h3>
                    <div class="mt-5 flex justify-between" id="players-input">
                        <div class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100"
                            value="player-batu">
                            <img src="../assets/batu.png" alt="" class="object-cover">
                        </div>
                        <div class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100"
                            value="player-kertas">
                            <img src="../assets/kertas.png" alt="" class="object-cover">
                        </div>
                        <div class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] hover:bg-abu-abu transition duration-100"
                            value="player-gunting">
                            <img src="../assets/gunting.png" alt="" class="object-cover">
                        </div>
                    </div>
                </div>
                <!-- Players 1 -->

                <!-- button & info -->
                <div class="flex items-center justify-between px-3">
                    <!-- <div class="w-full"></div> -->
                    <div class="mx-auto" id="text-result">
                        <div class="vs">
                            <h2 class="text-6xl text-red-700 font-bold">VS</h2>
                        </div>
                        <div class="p-3 bg-hijau-muda rounded-xl hidden menang">
                            <h2 class="text-xl lg:text-4xl uppercase text-white font-bold bg-abu-abu">Players 1 Wins
                            </h2>
                        </div>
                        <div class="p-3 bg-hijau-muda rounded-xl hidden kalah">
                            <h2 class="text-xl lg:text-4xl uppercase text-white font-bold">Players 1 Loose</h2>
                        </div>
                        <div class="p-3 bg-hijau-muda rounded-xl hidden imbang">
                            <h2 class="text-xl lg:text-4xl uppercase text-white font-bold">Draw</h2>
                        </div>
                    </div>
                    <div class="w-10 cursor-pointer refresh">
                        <img src="../assets/refresh.png" alt="">
                    </div>
                </div>
                <!-- button & info -->

                <!-- Players 2 -->
                <div>
                    <h3 class="text-xl lg:text-4xl text-black font-bold uppercase tracking-wider">Com</h3>
                    <div class="mt-5 flex justify-between" id="com-result">
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] transition duration-100">
                            <img src="../assets/batu.png" alt="" class="object-cover">
                        </div>
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] transition duration-100">
                            <img src="../assets/kertas.png" alt="" class="object-cover">
                        </div>
                        <div
                            class="w-24 flex items-center justify-center p-3 cursor-pointer rounded-[30px] transition duration-100">
                            <img src="../assets/gunting.png" alt="" class="object-cover">
                        </div>
                    </div>
                </div>
                <!-- Players 2 -->
            </div>
        </div>
    </main>

    <script src="./script.js"></script>

</body>

</html>
